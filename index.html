<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="the figure shows the Eisenhower Matrix">
      <a class="matrix-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <section class="container-tasks">
      <div id="add-item">
        <label for="new-task" class="label new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="list-tasks__input task" id="new-task" type="text">
          <button class="list-tasks__btn add">Add</button>
        </div>
      </div>
      <h3 class="title-tasks">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__input" type="checkbox">
          <label class="list-tasks__label 
                        list-tasks__label_task">
            Pay Bills
          </label>
          <input class="list-tasks__input 
                        list-tasks__input_task" type="text">
          <button class="list-tasks__btn 
                         list-tasks__btn_edit">
            Edit
          </button>
          <button class="list-tasks__btn 
                         list-tasks__btn_delete">
            <img class="list-tasks__remove-img" src="./remove.svg" 
                alt="interactive button for deleting items from the list">
          </button>
        </li>
        <li class="list-tasks__item 
                   list-tasks__item_edit-mode">
          <input class="list-tasks__input" type="checkbox">
          <label class="list-tasks__label 
                        list-tasks__label_task">
            Go Shopping
          </label>
          <input class="list-tasks__input 
                        list-tasks__input_task" type="text" value="Go Shopping">
          <button class="list-tasks__btn 
                         list-tasks__btn_edit">
            Save
          </button>
          <button class="list-tasks__btn 
                         list-tasks__btn_delete">
            <img class="list-tasks__remove-img" src="./remove.svg" 
                alt="interactive button for deleting items from the list">
          </button>
        </li>
      </ul>
      <h3 class="title-tasks">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__input" type="checkbox" checked>
          <label class="list-tasks__label 
                        list-tasks__label_task">
            See the Doctor
          </label>
          <input class="list-tasks__input 
                        list-tasks__input_task" type="text">
          <button class="list-tasks__btn 
                         list-tasks__btn_edit">
            Edit
          </button>
          <button class="list-tasks__btn 
                         list-tasks__btn_delete">
            <img class="list-tasks__remove-img" src="./remove.svg" 
                alt="interactive button for deleting items from the list">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
