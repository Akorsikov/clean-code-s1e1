<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="container-tasks">
      <p id="add-item">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn add">Add</button>
        </div>
      </p>
      <h3 class="title-tasks">Todo</h3>
      <ul id="incomplete-tasks" class="list-tasks">
        <li class="item-list-tasks">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode item-list-tasks">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title-tasks">Completed</h3>
      <ul id="completed-tasks" class="list-tasks">
        <li class="item-list-tasks">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
